<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <img width="100px" src="./images/logo.svg" alt="Bookshelf Icon">
            <h1 class="center">My Book Library</h1>
        </div>

        <div class="main">

            <div class="button">
                <button id="addBookBtn">Add Book</button>
            </div>
            <div class="card-grid" id="bookGrid"></div>
            <dialog id="bookDialog">git 
                <div class="dialog-content">
                    <form id="bookForm">
                        <h2>Add New Book</h2>
                        <div class="form-rows">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author">
                            <label for="genre">Genre</label>
                            <input type="text" id="genre" name="genre">
                            <div class="progress" id="book-status">
                                <input type="radio" id="status-read" name="book-status" value="status-read" checked>
                                <label for="status-read">Read</label>
                                <input type="radio" id="status-in-progress" name="book-status" value="status-in-progress">
                                <label for="status-in-progress">In Progress</label>
                                <input type="radio" id="status-unread" name="book-status" value="status-unread">
                                <label for="status-unread">Unread</label>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="submit">Save</button>
                            <button id="closeDialog">Close</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </div>

        <div class="footer">
            <p>Made by Adam Musial <a target=”_blank” href="https://github.com/adammmusial/library"><img width="24px"
                        src="./images/github-mark.svg" alt="Github Logo"></a> 2023</p>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
