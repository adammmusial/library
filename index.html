<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <img width="100px" src="./images/logo.svg" alt="Bookshelf Icon">
            <h1 class="center">My Book Library</h1>            
        </div>
        
        <div class="main">

            <div class="button">
                <button id="addBookBtn">Add Book</button>
            </div>
            <div class="card-grid"></div>
            <dialog id="bookDialog">
                <div class="dialog-content">
                    <button id="closeDialog">&times;</button>
                    <form id="bookForm">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title"><br><br>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author"><br><br>
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre"><br><br>
                        <label for="read">Read:</label>
                        <input type="text" id="read" name="read"><br><br>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </dialog>
        </div>

        <div class="footer">
            <p>Made by Adam Musial  <a target=”_blank” href="https://github.com/adammmusial/library"><img width="24px" src="./images/github-mark.svg" alt="Github Logo"></a>  2023</p>
        </div>

    </div>
    <script src="index.js"></script>

</body>

</html>
